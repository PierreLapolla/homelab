apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: grafana
  namespace: grafana
spec:
  interval: 1m
  chart:
    spec:
      chart: grafana
      version: "8.5.8"
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  values:
    resources:
      requests:
        cpu: "100m"
        memory: "128Mi"
      limits:
        cpu: "250m"
        memory: "256Mi"
    persistence:
      enabled: true
      size: 10Gi
    service:
      type: NodePort
      port: 3000
      nodePort: 30000
    grafana:
      auth:
        disable_login_form: true
        anonymous:
          enabled: true
          org_role: Editor  # Role assigned to anonymous users; options are Viewer, Editor, Admin
