apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: grafana
  namespace: grafana
spec:
  interval: 1m
  chart:
    spec:
      chart: grafana
      version: "*"
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  values:
    service:
      type: NodePort
    resources:
      requests:
        cpu: "100m"
        memory: "128Mi"
      limits:
        cpu: "250m"
        memory: "256Mi"
    persistence:
      enabled: true
      size: 10Gi
    grafana.ini:
      auth.anonymous:
        enabled: true
        org_name: Main Org.
        org_role: Admin
    datasources:
      datasources.yaml:
        apiVersion: 1
        datasources:
          - name: Prometheus
            type: prometheus
            access: proxy
            url: http://192.168.122.118:30080
            isDefault: true
            editable: true
    dashboards:
      default:
        my-custom-dashboard:
          json: |
            # Paste your JSON dashboard here, properly indented.
            {
              "dashboard": {
                "id": null,
                "title": "My Custom Dashboard",
                "panels": [ ... ]
                # Add your full dashboard JSON here
              }
            }

