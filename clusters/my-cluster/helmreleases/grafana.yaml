apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: grafana
  namespace: grafana
spec:
  interval: 1m
  chart:
    spec:
      chart: grafana
      version: "8.5.8"
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  values:
    resources:
      requests:
        cpu: "100m"
        memory: "128Mi"
      limits:
        cpu: "250m"
        memory: "256Mi"
    persistence:
      enabled: true
      size: 10Gi
    service:
      type: NodePort
      port: 3000
      nodePort: 32000

    # Set admin credentials
    adminUser: "pedro"             # Set the desired admin username
    adminPassword: "1234"  # Set the desired admin password (replace 'your_password')

    # Enable anonymous access and set default role to Viewer
    grafana:
      auth:
        disable_login_form: false   # Keep login form accessible for admin login
        anonymous:
          enabled: true
          org_role: Viewer          # Role assigned to anonymous users (Viewer for read-only)
